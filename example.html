<!DOCTYPE html>
<html>
<head>
    <title>Url hash example</title>
    <meta charset="utf-8" />
    <!-- Include Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <!-- Include the plugin -->
    <script src="./leaflet.url.js"></script>
</head>
<body>
    <div style="width:500px;height:500px" id="testMap"></div>
    <script>
        var openStreetMap = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        });

        var testMap = new L.Map('testMap', {
            urlUpdater: true,
            layers: [openStreetMap],
            center: new L.LatLng(60, 30),
            zoom: 13,
        });
        testMap.on('gis:url:changeend', onUrlChange);
        function onUrlChange() {
            document.getElementById("url").innerHTML = window.location.href;
        }
       
    </script>
   <div id="url"> </div>
</body>
</html>
